<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emedic Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="logo.png" alt="Emedic Logo" class="logo">
        </div>
        <div class="right-panel">
            <h2>Sign Up Here</h2>
            <!-- Updated form tag with action attribute -->
            <form id="signupForm" action="http://localhost:3000/signup" method="post"onsubmit="signup(event)">
                <input type="text" placeholder="Enter your Aadhaar" id="uid" required>
                <input type="password" placeholder="Enter password" id="password" required>
                <input type="password" placeholder="Re-Enter Password" id="re-enter-password" required>
                <div class="captcha-container">
                    <label id="captchaQuestion"></label>
                    <input type="text" id="captchaAnswer" placeholder="Enter answer" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
